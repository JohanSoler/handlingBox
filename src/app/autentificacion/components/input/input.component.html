<form class="form" autocomplete="off">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Usuario:</mat-label>
        <input matInput [(ngModel)]="user.user" name="user">
    </mat-form-field>

    <div class="password">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Constrase√±a</mat-label>
            <input matInput [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'" name="password">
            <div class="image">
                <div *ngIf="hide;then on else off"></div>
                <ng-template #on>
                    <img src="../../../assets/images/visibility.png" (click)="changeStatus()">
                </ng-template>
                <ng-template #off>
                    <img src="../../../assets/images/visibility_off.png" (click)="changeStatus()">
                </ng-template>
            </div>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="autentificar()">Entrar</button>
</form>
